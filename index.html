<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praktikum-10 | Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="judul">
      <h2>Rock Paper Scissor</h2>
    </div>
    <div class="selections">
      <button class="selection" data-selection="rock"><img class="gambar" src="batubg.png"></button>
      <button class="selection" data-selection="paper"><img class="gambar" src="kertasbg.png"></button>
      <button class="selection" data-selection="scissors"><img class="gambar" src="guntingbg.png"></button>
    </div>
    <div class="hasil">
      <h2>Hasil Tangan</h2>
      <h2>Vs</h2>
    </div>
    <div class="results">
      <div class="p">
        <h2>Player</h2>
        <center><div class="result-score" data-your-score>0</div></center>
      </div>
      <div class="p" data-final-column>
        <h2>Computer</h2>
        <center><div class="result-score" data-computer-score>0</div></center>
      </div>
    </div>
  </body>
</html>
